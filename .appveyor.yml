        - PYTHON: "C:\\Python37-x64"
          ARCH: "64"

init:

install:
    - "%PYTHON%\\python.exe --version"
    - "%PYTHON%\\Scripts\\pip install pyinstaller PyQt5 pyqt5-tools bitmex-market-maker"
    - "%PYTHON%\\Scripts\\pyinstaller --onefile --icon=icon.ico bmbot.py"
    - "move dist\\bmbot.exe dist\\bmbot_x%ARCH%.exe"

build: off

artifacts:
    - path: "dist\\bmbot_x%ARCH%.exe"
